<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Stock Price Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 text-slate-800 dark:text-slate-100">
    <header class="sticky top-0 z-10 bg-white/80 dark:bg-slate-900/80 backdrop-blur border-b border-slate-200 dark:border-slate-800">
      <div class="mx-auto max-w-7xl px-6 py-4 flex justify-between items-center">
        <a href="/" class="flex items-center gap-2">
          <span class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-primary text-white">S</span>
          <span class="text-lg font-semibold">Dashboard</span>
        </a>
        <div class="flex items-center gap-3">
          <span id="userEmail" class="text-slate-600 dark:text-slate-300"></span>
          <button id="themeToggle" class="inline-flex items-center rounded-md border border-slate-300 dark:border-slate-700 px-3 py-1 text-sm hover:bg-slate-100 dark:hover:bg-slate-800">Theme</button>
          <button id="logoutBtn" class="px-3 py-1 rounded bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700">Logout</button>
        </div>
      </div>
    </header>
    <main class="mx-auto max-w-7xl px-6 py-8 space-y-8">
      <section class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-6">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-medium">Search stocks</h2>
          <span id="streamStatus" class="inline-flex items-center px-2 py-0.5 rounded-full text-xs bg-slate-200 dark:bg-slate-800 text-slate-700 dark:text-slate-300">Disconnected</span>
        </div>
        <div class="flex gap-2">
          <input id="searchInput" type="text" placeholder="Search by symbol or name" class="flex-1 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          <button id="searchBtn" class="px-4 py-2 bg-primary text-white rounded hover:bg-blue-700">Search</button>
        </div>
        <ul id="searchResults" class="mt-4 divide-y divide-slate-200 dark:divide-slate-800"></ul>
      </section>
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-4 md:col-span-1">
          <h2 class="font-medium mb-2">Watchlist</h2>
          <ul id="watchlist" class="divide-y divide-slate-200 dark:divide-slate-800"></ul>
        </div>
        <div class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-4 md:col-span-2 relative">
          <div class="flex items-center justify-between">
            <h2 class="font-medium">Historical chart</h2>
            <select id="intervalSelect" class="border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 rounded px-2 py-1">
              <option value="daily">Daily</option>
              <option value="intraday">Intraday</option>
            </select>
          </div>
          <div id="chartLoading" class="hidden absolute inset-0 bg-white/60 dark:bg-slate-900/60 backdrop-blur flex items-center justify-center">
            <div class="h-10 w-10 animate-spin rounded-full border-4 border-slate-300 border-t-primary"></div>
          </div>
          <canvas id="lineChart" class="mt-3"></canvas>
          <h3 class="font-medium mt-6">Daily volume</h3>
          <canvas id="barChart" class="mt-3"></canvas>
        </div>
      </section>
      <section class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-6">
        <h2 class="font-medium mb-2">Alerts</h2>
        <form id="alertForm" class="flex flex-wrap gap-2">
          <input id="alertSymbol" type="text" placeholder="Symbol" class="border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          <select id="alertDirection" class="border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 rounded px-2 py-2">
            <option value="above">Above</option>
            <option value="below">Below</option>
          </select>
          <input id="alertPrice" type="number" step="0.01" placeholder="Price" class="border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          <button class="px-4 py-2 bg-primary text-white rounded hover:bg-blue-700">Add alert</button>
        </form>
        <ul id="alertsList" class="mt-3 divide-y divide-slate-200 dark:divide-slate-800"></ul>
      </section>
    </main>
    <script src="/env.js"></script>
    <script src="/js/dashboard.js"></script>
    <script>
      const root = document.documentElement;
      const stored = localStorage.getItem('theme');
      if (stored === 'dark') root.classList.add('dark');
      document.getElementById('themeToggle').addEventListener('click', () => {
        root.classList.toggle('dark');
        localStorage.setItem('theme', root.classList.contains('dark') ? 'dark' : 'light');
      });
    </script>
  </body>
</html>
