<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Stock Price Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body class="min-h-screen bg-gray-100">
    <header class="bg-white shadow">
      <div class="mx-auto max-w-6xl px-4 py-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">Dashboard</h1>
        <div class="flex items-center space-x-4">
          <span id="userEmail" class="text-gray-600"></span>
          <button id="logoutBtn" class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300">Logout</button>
        </div>
      </div>
    </header>
    <main class="mx-auto max-w-6xl px-4 py-6 space-y-6">
      <section class="bg-white rounded-lg shadow p-4">
        <h2 class="font-medium mb-2">Search stocks</h2>
        <div class="flex gap-2">
          <input id="searchInput" type="text" placeholder="Search by symbol or name" class="flex-1 border rounded px-3 py-2" />
          <button id="searchBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Search</button>
        </div>
        <ul id="searchResults" class="mt-3 divide-y"></ul>
      </section>
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow p-4 md:col-span-1">
          <div class="flex items-center justify-between mb-2">
            <h2 class="font-medium">Watchlist</h2>
            <span id="streamStatus" class="text-xs text-gray-500">Disconnected</span>
          </div>
          <ul id="watchlist" class="divide-y"></ul>
        </div>
        <div class="bg-white rounded-lg shadow p-4 md:col-span-2">
          <div class="flex items-center justify-between">
            <h2 class="font-medium">Historical chart</h2>
            <select id="intervalSelect" class="border rounded px-2 py-1">
              <option value="daily">Daily</option>
              <option value="intraday">Intraday</option>
            </select>
          </div>
          <canvas id="lineChart" class="mt-3"></canvas>
          <h3 class="font-medium mt-6">Daily volume</h3>
          <canvas id="barChart" class="mt-3"></canvas>
        </div>
      </section>
      <section class="bg-white rounded-lg shadow p-4">
        <h2 class="font-medium mb-2">Alerts</h2>
        <form id="alertForm" class="flex flex-wrap gap-2">
          <input id="alertSymbol" type="text" placeholder="Symbol" class="border rounded px-3 py-2" />
          <select id="alertDirection" class="border rounded px-2 py-2">
            <option value="above">Above</option>
            <option value="below">Below</option>
          </select>
          <input id="alertPrice" type="number" step="0.01" placeholder="Price" class="border rounded px-3 py-2" />
          <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add alert</button>
        </form>
        <ul id="alertsList" class="mt-3 divide-y"></ul>
      </section>
    </main>
    <script src="/env.js"></script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
